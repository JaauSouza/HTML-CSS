<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradiente CSS</title>
  <style>
    * {
      /* configurações globais das css */
      height: 100%;
    }

    body {
      background-image: linear-gradient(to bottom, #FFFFFF, #40A3EC, #1552B6, #0F3D8D);
      background-attachment: fixed;
    }
  </style>
</head>

<body>
  <h1>
    Testante Gradiente
  </h1>
</body>

</html>
